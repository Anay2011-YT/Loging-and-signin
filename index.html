<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ripple Studio - Login & AI</title>
  <style>
    /* General Styles */
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container, #aiApp {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 370px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    /* Tabs */
    .tabs { display: flex; justify-content: space-around; margin-bottom: 1rem; border-bottom: 2px solid #ddd; }
    .tab { padding-bottom: 0.5rem; cursor: pointer; font-weight: 600; color: #888; }
    .tab.active { color: #000; border-bottom: 3px solid #007bff; }

    /* Forms */
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .show-password {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    .note {
      text-align: center;
      margin: 1rem 0 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }

    /* Social buttons */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.6rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      background: #000;
      color: #fff;
    }
    .social-button img { width: 20px; height: 20px; }

    /* AI Interface */
    #aiApp { display: none; flex-direction: column; width: 100%; max-width: 700px; height: 100vh; }

    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --user-bg: #4b6cb7;
      --bot-bg: #2e2e2e;
    }

    body.light { --bg: #ffffff; --text: #000000; --user-bg: #cce5ff; --bot-bg: #f1f1f1; }
    body.blue { --bg: #001f3f; --text: #ffffff; --user-bg: #0074d9; --bot-bg: #003366; }
    body.pink { --bg: #ffe6f0; --text: #4b004b; --user-bg: #ff99cc; --bot-bg: #ffe0f0; }
    body.cyber { --bg: #0f0f0f; --text: #00ffea; --user-bg: #00ffaa; --bot-bg: #003b3b; }

    #chat { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); }
    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 1.05rem;
      margin: 10px;
      word-wrap: break-word;
    }
    .user { background: var(--user-bg); align-self: flex-end; }
    .bot { background: var(--bot-bg); align-self: flex-start; }

    .controls, #inputArea, #themeToggle, #userDropdown {
      padding: 10px;
      background: var(--bg);
    }

    #inputArea input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      border: none;
      background: var(--bot-bg);
      color: var(--text);
    }

    .mic-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #007aff;
      color: white;
      border: none;
    }

    #themeToggle, #voiceSelect { margin: 10px; }

    #userDropdown { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body class="dark">
  <div class="container" id="loginContainer">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <label class="show-password">
        <input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password
      </label>
      <button type="button" onclick="login()">Login</button>
      <div class="note">or continue with</div>
      <div class="social-buttons">
        <button class="social-button" onclick="signInWithGoogle()">
          <img src="https://img.icons8.com/color/48/google-logo.png"/> Google
        </button>
        <button class="social-button" onclick="signInWithApple()">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png"/> Apple
        </button>
      </div>
    </form>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <label class="show-password">
        <input type="checkbox" onclick="togglePassword('signupPassword')"> Show Password
      </label>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>
  </div>

  <div id="aiApp">
    <select id="themeToggle">
      <option value="dark">üåô Dark</option>
      <option value="light">‚òÄÔ∏è Light</option>
      <option value="blue">üåä Blue</option>
      <option value="pink">üå∏ Pink</option>
      <option value="cyber">‚ö° Cyber</option>
    </select>

    <div id="userDropdown" style="display:none">
      <button id="userButton">üë§</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="chat"></div>

    <div class="controls">
      <button onclick="input.value='What is the weather today?'; sendMessage();">‚õÖ</button>
      <button onclick="input.value='Tell me a joke'; sendMessage();">üòÇ</button>
      <button onclick="window.open('https://ripplestudio.in', '_blank')">üåê</button>
      <button onclick="speechSynthesis.cancel()">üõë</button>
      <button onclick="chat.innerHTML = ''">üßπ</button>
      <button onclick="exportChat()">‚¨áÔ∏è Export</button>
      <button onclick="generateImage()">üñº Generate</button>
      <select id="voiceSelect"></select>
    </div>

    <div id="inputArea">
      <button class="mic-button">üé§</button>
      <input type="text" id="input" placeholder="Tap mic or type..." />
    </div>
  </div>

  <!-- Firebase & App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, OAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwUPfh45RyIYoj4YloJxO1L2rVUpBXa-I",
      authDomain: "loginandsignin-8e4ba.firebaseapp.com",
      projectId: "loginandsignin-8e4ba",
      storageBucket: "loginandsignin-8e4ba.appspot.com",
      messagingSenderId: "353217756154",
      appId: "1:353217756154:web:a24ce6d22489e2c9eac243"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const voiceSelect = document.getElementById("voiceSelect");

    window.signup = () => {
      const email = signupEmail.value;
      const password = signupPassword.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showAI())
        .catch(error => alert(error.message));
    };

    window.login = () => {
      const email = loginEmail.value;
      const password = loginPassword.value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => showAI())
        .catch(error => alert(error.message));
    };

    window.signInWithGoogle = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => showAI())
        .catch(error => alert(error.message));
    };

    window.signInWithApple = () => {
      const provider = new OAuthProvider('apple.com');
      signInWithPopup(auth, provider)
        .then(() => showAI())
        .catch(error => alert(error.message));
    };

    function showAI() {
      loginContainer.style.display = "none";
      aiApp.style.display = "flex";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) showAI();
    });

    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

    // Theme
    const themeToggle = document.getElementById("themeToggle");
    document.body.className = localStorage.getItem("theme") || "dark";
    themeToggle.value = document.body.className;
    themeToggle.onchange = () => {
      document.body.className = themeToggle.value;
      localStorage.setItem("theme", themeToggle.value);
    };

    // Voice
    let voices = [];
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name}</option>`).join("");
    }
    speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const selected = voices[voiceSelect.value] || voices[0];
      utter.voice = selected;
      utter.lang = selected.lang;
      speechSynthesis.speak(utter);
    }

    document.querySelector('.mic-button').onclick = () => {
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-US';
      rec.start();
      rec.onresult = e => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
    };

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.sendMessage = () => {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      input.value = "";

      fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBTPmXDzU3SjB8wSC7AAxo7xUZx8zFFTi8`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: msg }] }] })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I didn't get that.";
        appendMessage(reply, "bot");
        speak(reply);
      });
    };

    input.onkeydown = e => { if (e.key === "Enter") sendMessage(); };

    window.exportChat = () => {
      let text = '';
      chat.querySelectorAll('.message').forEach(msg => {
        const role = msg.classList.contains('user') ? 'USER' : 'BOT';
        text += `${role}: ${msg.textContent}\n\n`;
      });
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    window.generateImage = async () => {
      const prompt = input.value.trim();
      if (!prompt) return;
      appendMessage(prompt, "user");
      input.value = "";
      appendMessage("Generating image...", "bot");

      try {
        const geminiRes = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=AIzaSyBTPmXDzU3SjB8wSC7AAxo7xUZx8zFFTi8", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: `Generate an image based on this description: ${prompt}` }] }] })
        });
        const geminiData = await geminiRes.json();
        const imageBase64 = geminiData.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
        if (imageBase64) {
          const img = document.createElement("img");
          img.src = `data:image/png;base64,${imageBase64}`;
          img.style.maxWidth = "300px";
          img.style.borderRadius = "10px";
          appendMessage(img.outerHTML, "bot");
          return;
        }
        throw new Error("Gemini failed");
      } catch {
        const deepRes = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "api-key": "quickstart-QUdJIGlzIGNvbWluZy4uLi4K"
          },
          body: `text=${encodeURIComponent(prompt)}`
        });
        const deepData = await deepRes.json();
        if (deepData.output_url) {
          const img = document.createElement("img");
          img.src = deepData.output_url;
          img.style.maxWidth = "300px";
          img.style.borderRadius = "10px";
          appendMessage(img.outerHTML, "bot");
        } else {
          appendMessage("‚ùå Both Gemini and DeepAI image generation failed.", "bot");
        }
      }
    };
  </script>

  <script>
    function switchTab(tab) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab + 'Form').classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
