<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 370px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 1rem; border-bottom: 2px solid #ddd; }
    .tab {
      padding-bottom: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      color: #888;
    }
    .tab.active {
      color: #000;
      border-bottom: 3px solid #007bff;
    }
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .show-password {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    .note {
      text-align: center;
      margin: 1rem 0 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0.6rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      background: #000;
      color: #fff;
    }
    .social-button img {
      width: 20px; height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <label class="show-password">
        <input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password
      </label>
      <button type="button" onclick="login()">Login</button>
      <div class="note">or continue with</div>
      <div class="social-buttons">
        <button class="social-button" onclick="signInWithGoogle()">
          <img src="https://img.icons8.com/color/48/google-logo.png"/> Google
        </button>
        <button class="social-button" onclick="signInWithApple()">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png"/> Apple
        </button>
      </div>
    </form>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <label class="show-password">
        <input type="checkbox" onclick="togglePassword('signupPassword')"> Show Password
      </label>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>
  </div>

  <!-- Firebase SDK via type="module" -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      OAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwUPfh45RyIYoj4YloJxO1L2rVUpBXa-I",
      authDomain: "loginandsignin-8e4ba.firebaseapp.com",
      projectId: "loginandsignin-8e4ba",
      storageBucket: "loginandsignin-8e4ba.appspot.com",
      messagingSenderId: "353217756154",
      appId: "1:353217756154:web:a24ce6d22489e2c9eac243",
      measurementId: "G-50G5EV478W"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    const redirectURL = "https://anay2011-yt.github.io/Ripple/";

    // Email/Password Signup
    window.signup = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = redirectURL)
        .catch(error => alert(error.message));
    };

    // Email/Password Login
    window.login = () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = redirectURL)
        .catch(error => alert(error.message));
    };

    // Google Sign-In
    window.signInWithGoogle = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = redirectURL)
        .catch(error => alert(error.message));
    };

    // Apple Sign-In
    window.signInWithApple = () => {
      const provider = new OAuthProvider('apple.com');
      signInWithPopup(auth, provider)
        .then(() => window.location.href = redirectURL)
        .catch(error => alert(error.message));
    };
  </script>

  <!-- Tab/Password Script -->
  <script>
    function switchTab(tab) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab + 'Form').classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
